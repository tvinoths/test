<div class="container-fluid">
	<div class="row bottom">
		<div class="ml-auto mr-3 mt-1">
			<formly-form [model]="pagemodel" [fields]="pagefields" [options]="options" [form]="form"></formly-form>
		</div>
	</div>
	<form [formGroup]="form">

		<div class="bottom">
				<formly-form [model]="model" [fields]="fields" [options]="options" [form]="form"></formly-form>
		</div>
	</form>

	<div class="row">
		<div class="col-sm-6">
			<h3>Deal rate & Amount</h3>
		</div>
		<div class="col-sm-12">
			<ag-grid-angular style="width: 100%; height: 100px;" class="ag-theme-alpine-dark"
				(firstDataRendered)="onFirstDataRendered($event)" [rowData]="rowData" [columnDefs]="columnDefs">
			</ag-grid-angular>
		</div>
	</div>
	<!-- <pre>{{this.model | json}}</pre> -->
</div>
